<!DOCTYPE html>

<html lang="en">
    
    <head>

        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        
        <div class="input-wrapper">
            <div>
                <h1>
                    Welcome to the toilet!
                </h1>
            </div>
            <div>
                <textarea class="text-input" aria-label="graffiti input area" rows="3" maxlength="280"></textarea>
            </div>
            <div>
                <button class="place-button" aria-label="placement button" onclick="createGraf()">Place</button>
            </div>
        </div>

        <hr>

        <div class="changer-wrapper">
            <input type="color" class="color-input" aria-label="color changer" value="#000000">
            <input type="range" class="size-input" aria-label="size changer" min="0" max="1" step="0.05">
            <select class="font-select" aria-label="font selector"></select>
        </div>
 
        <template>
            <div class="unselectable draggable">
                <div class="unset-graf-wrapper">
                    <p class="unset-graf">adyvaja</p>
    
                    <h2>
                        <button class="confirm-button" onclick="confirmGraf()">tag!</button>
                        <button class="confirm-button" onclick="trashGraf()">trash!</button>
                    </h2>
                </div>
            </div>
        </template>


        <script src="script.js"></script>
    </body>

</html>
